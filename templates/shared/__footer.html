{% load headerData %}
{% get_information as info %}
<!-- footer section start -->
<div class="footer_section">
    <div class="container">
        <div class="location_text">
        <ul>
            <li>
                <a href="{{ info.github }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="tel:{{ info.phone }}"><i class="fa fa-phone" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="mailto:{{ info.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            </li>
        </ul>
        </div>
    </div>
</div>
<!-- footer section end -->


<!-- copyright section start -->
<div class="copyright_section">
    <div class="container">
        <p class="copyright_text">2025 - All Rights Reserved.</p>
    </div>
</div>
<!-- copyright section end -->


<!-- + go to up -->
<div id="gotoup_section">
    <div id="bg_precentage"></div>
    <a href="#top" id="gotoup_wrapper"><i class="fa fa-arrow-up"></i></a>
</div>
<!-- - go to up -->

{% if messages %}
<div style="position: fixed; left: 20px; top: 20px">
    {% for msg in messages %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ msg }}
    </div>
    {% endfor %}
</div>
{% endif %}
